<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video player</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="notification notification--error js-notification">
        <p class="message js-notificationMessage">This chanel doesn't exist</p>
    </div>
    <div class="joinChannelAlert js-joinChannelAlert">
        <p class="message">You are joining a channel</p>
        <button class="alertButton js-alertButton">Continue</button>
    </div>
    <head></head>
    <main class="videoPlayerMain">
        <!--Video player section start-->
        <div class="videoPlayerSection js-videoPlayerSection">
            <div class="videoPlayerHeader">Your channel: 
                <span class="channelId js-channelIdSpan">#E45641</span>
                <div class="copyChannelButton js-copyChannelButton">
                    <object type="image/svg+xml" style="pointer-events: none" data="assets/images/copyButton.svg" class=""></object>
                </div>
            </div>           
            <div class="videoPlayer">
                <video src="#" class="js-video"></video>
                <div class="controls js-controls">
                    <div class="currentTime js-currentTimeText">
                        00:00
                    </div>
                    <div class="buttonPlayPause buttonPlayPause--play js-buttonPlayPause"></div>
                    <div class="seekBar js-seekBar">
                        <div class="fill js-fill">
                        </div>
                    </div>
                    <div class="TimeToEnd js-TimeToEndText">
                        00:00
                    </div>
                    <div class="buttonVolume buttonVolume--max js-buttonVolume"></div>
                    <div class="volumeSeekBar js-volumeSeekBar">
                        <div class="volumeSeekBarFill js-volumeSeekBarFill"></div>
                    </div>
                </div>
            </div>
        </div><!--Video player section end-->
        <!--Video Selector section start-->
        <div class="videoSelectorSection js-videoSelectorSection is-active">
            <h2 class="title">Share</h2>
            <p class="description">Share a mp4 link</p>
            <form action="/submit-videoLink" method="post" class="videoForm js-videoLinkForm">
                <input type="text" name="videoLink" placeholder="http://localhost:8080/assets/video.mp4" class="linkInput js-linkInput" required>
                <input type="submit" name="" value="Share" class="submitButton js-submitButton">
            </form>
        </div><!--Video Selector section end-->
    </main>
<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
<script src="assets/scripts/main.js" type="text/javascript"></script>
</body>
</html>
