<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video player</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="notification notification--error js-notification">
        <p class="message js-notificationMessage">This chanel doesn't exist</p>
    </div>
    <head></head>
    <main class="videoPlayerMain">
        <div class="videoPlayerSection js-videoPlayerSection">
            <div>Your channel: <span class="channelId">E45641</span><svg class="copyChannelId"></svg></div>
            <video src=""></video>
        </div>
        <div class="videoSelectorSection is-active js-videoSelectorSection">
            <h2 class="title">Share</h2>
            <p class="description">Share a youtube video, a mp4 link, a local video</p>
            <form action="/submit-videoLink" method="post" class="videoForm js-videoLinkForm">
                <input type="text" name="videoLink" placeholder="https://video.com/video.mp4" class="linkInput js-linkInput" required>
                <input type="submit" name="" value="Share" class="submitButton js-submitButton">
            </form>
        </div>
    </main>
<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
<script src="assets/scripts/main.js" type="text/javascript"></script>
</body>
</html>
